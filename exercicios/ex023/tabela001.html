<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento horizontal*/
            vertical-align: middle; /* Alinhamento vertical*/
        }

        .numero{
            text-align: right;
        }
       
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <!--
            HIERARQUIA DE TABELA (simples)
            TABLE = tabela
                TABLE ROW = linhas de tabela
                    TABLE HEADER = cabeçalho de tabela
                    TABLE DATA = dado da tabela
        -->
    <table>
        <th>FONTE A</th>
        <th>FONTE B</th>
        <th>FONTE C</th>
        <tr> <!-- Primeira linha -->
            <td>A1</td> <!--O fechamento da tag é opcional-->
            <td>B1</td>
            <td>C1</td> 
        </tr><!--O fechamento da tag é opcional-->
        
        <tr> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        
        <tr><!-- Terceira linha-->
            <td>A3</td>
            <td class="numero">600</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
