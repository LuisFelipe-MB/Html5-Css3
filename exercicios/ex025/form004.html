<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formul√°rio</h1>
    <h2>Cadastro</h2>
    <form action="cadastro.php" autocomplete="on" method="post">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="20" autocomplete="username">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itelef1">Telefone (1)</label>
                <input type="tel" name="telef1" id="itelef1" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx">
                <label for="itelef2">Telefone (2)</label>
                <input type="tel" name="telef2" id="itelef2" placeholder="*opcional" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" >
                <!-- Estudar mais sobre RegEx -->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
