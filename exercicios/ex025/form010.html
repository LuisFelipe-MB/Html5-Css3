<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get">
        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2023"
            oninput="calcIdade()">  
            <!-- Chamei uma função para calcular a idade -->
        </p>

        <p>
            <label for="iidade">Sua idade é</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            
            let atual = new Date().getFullYear() // criei uma variável com o ano do sistema
            iidade.innerHTML = Number(atual) - Number(iano.value) // calculei a idade e a escrevi no output com o id="isoma"
        }
    </script>
</body>
</html>
