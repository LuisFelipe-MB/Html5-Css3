<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Utilizando um iframe</h1>
    <p>Acessando o site do curso em video sem entrar nele

        <!--Tamanho padrão de um iframe é 300x150-->
        <!--
            a configuração scolling serve para colocar ou remover a barra de rolagem do iframe, no entanto pode não funcionar em alguns navegadores. Ela possui três opções :
                no
                yes
                auto   
        -->
        <iframe width="300px" height="150px" src="https://cursoemvideo.com" frameborder="0" scolling="no"></iframe>
    </p>
    <p>
        Curso do EstudoNauta
        <iframe src="https://www.estudonauta.com/matricula/?gclid=Cj0KCQjw8qmhBhClARIsANAtbofUqlpxgCa6FvDnStR_OK54wn4RjQVE8vCk8ldv-81ep274Dj9ylzgaAsBzEALw_wcB" frameborder="0">
            <a href="https://github.com/LuisFelipe-MB" target="_blank">clique aqui</a>
        </iframe>
        acesse para ve-lô
    </p>
</body>
</html>
